        <script type="text/javascript">
            function MontaLinha() { 
                   var vetor = window.AppInventor.getWebViewString(); 						   
				   var LinhaArr = vetor.split("##");
                   for( var i = 0; i < LinhaArr.length; i++ ) {
                       var coluna = LinhaArr[i].split("$$") ;
                       document.write('<tr class="yui3-calendar-day"><td><input type="checkbox" name="chk1" id="chk1"></td><td>'+coluna[0]+'</td><td align="right">R$'+coluna[1]+'</td><tr></tr>');
                   }
          } 
        </script>
    </head>
